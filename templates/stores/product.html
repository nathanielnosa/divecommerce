{% extends "base.html" %}
{% block title %}
  Product Page
{% endblock title %}


{% block content %}
  <section id="product">
    <div class="container">
        <div class="row">
           {% if product %}
           <div class="col-md-6">
                <div class="card">
                    <img src="{{product.image.url}}" alt="{{product.title}}">
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header display-6">{{product.title}}</div>
                    <div class="card-body">
                        <div class="display-5">{{product.price}}</div>
                        <p class="lead">{{product.description}}</p>

                        <div class="d-grid">
                          <a href="{% url 'addtocart' product.id %}" class="btn btn-success">Add to cart</a>
                        </div>
                    </div>
                </div>
            </div>
           {% else %}
             <p class="lead bg-danger">No Product of this selected item available</p>
           {% endif %}
           
        </div>
    </div>
  </section>
{% endblock content %}
